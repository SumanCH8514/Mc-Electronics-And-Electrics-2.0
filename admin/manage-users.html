<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../images/favcon.jpeg" type="image/jpeg">
    <title>Manage Users - Admin Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Font Awesome -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-color: #00204a; --accent-color: #00bbf0; --bg-color: #f4f6f9; --sidebar-width: 250px; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); margin: 0; overflow-x: hidden; }

        /* Sidebar & Layout */
        .sidebar { width: var(--sidebar-width); background-color: var(--primary-color); height: 100vh; position: fixed; top: 0; left: 0; color: #fff; transition: all 0.3s; z-index: 1000; }
        .sidebar-header { padding: 20px; background-color: rgba(0,0,0,0.2); text-align: center; }
        .sidebar-header h4 { margin: 0; font-weight: 700; font-size: 1.2rem; }
        .sidebar-menu { list-style: none; padding: 0; margin: 20px 0 0 0; }
        .sidebar-menu li { border-bottom: 1px solid rgba(255,255,255,0.05); }
        .sidebar-menu a { display: block; padding: 15px 20px; color: #bdc3c7; text-decoration: none; transition: all 0.3s; }
        .sidebar-menu a:hover, .sidebar-menu a.active { color: #fff; background-color: var(--accent-color); padding-left: 25px; }
        .sidebar-menu i { margin-right: 10px; width: 20px; text-align: center; }
        .main-content { margin-left: var(--sidebar-width); padding: 20px; }
        .toggle-btn { display: none; font-size: 1.5rem; cursor: pointer; color: var(--primary-color); margin-bottom: 20px; }
        
        /* Table Styling */
        .table-card { background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); overflow-x: auto; }
        .custom-table th { border-top: none; background-color: #f8f9fa; color: var(--primary-color); }
        .profile-img-sm { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; margin-right: 10px; border: 1px solid #ddd; }
        
        .role-badge-admin { background-color: #00204a; color: #fff; padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; }
        .role-badge-user { background-color: #e9ecef; color: #333; padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; }

        /* Modal */
        .modal-content { border-radius: 10px; border: none; }
        .modal-header { background-color: var(--primary-color); color: #fff; border-radius: 10px 10px 0 0; }
        .close { color: #fff; opacity: 0.8; }

        @media (max-width: 768px) {
            .sidebar { margin-left: -250px; }
            .sidebar.active { margin-left: 0; }
            .main-content { margin-left: 0; }
            .toggle-btn { display: block; }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4>Mc Electronics</h4>
            <small>Admin Panel</small>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fa fa-tachometer"></i> Dashboard</a></li>
            <li><a href="add-product.html"><i class="fa fa-plus-circle"></i> Add Product</a></li>
            <li><a href="manage-products.html"><i class="fa fa-list"></i> Manage Products</a></li>
            <li><a href="#"><i class="fa fa-shopping-bag"></i> Orders</a></li>
             <li><a href="manage-users.html" class="active"><i class="fa fa-users"></i> Users</a></li>
            <li><a href="../index.html"><i class="fa fa-home"></i> Back to Site</a></li>
            <li><a href="#" onclick="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="toggle-btn" onclick="document.getElementById('sidebar').classList.toggle('active')">
            <i class="fa fa-bars"></i> Menu
        </div>

        <h3 class="mb-4" style="color: var(--primary-color); font-weight: 700;">Manage Users</h3>
        
        <div class="table-card">
            <table class="table custom-table table-hover">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="5" class="text-center text-muted p-4">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit User</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="editUserName" required>
                </div>
                
                <div class="form-group">
                    <label>Email <small class="text-muted">(Updates profile only, not login)</small></label>
                    <input type="email" class="form-control" id="editUserEmail" required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" id="editUserPhone">
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select class="form-control" id="editUserRole">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="background-color: var(--accent-color); border:none;">Save Changes</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script type="module" src="../js/admin-users.js"></script>

</body>
</html>
