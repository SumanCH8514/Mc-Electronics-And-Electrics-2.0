<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../images/favcon.jpeg" type="image/jpeg">
    <title>Edit Product - Admin Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Font Awesome -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-color: #00204a; --accent-color: #00bbf0; --bg-color: #f4f6f9; --sidebar-width: 250px; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); margin: 0; overflow-x: hidden; }

        /* Sidebar & Layout */
        .sidebar { width: var(--sidebar-width); background-color: var(--primary-color); height: 100vh; position: fixed; top: 0; left: 0; color: #fff; transition: all 0.3s; z-index: 1000; }
        .sidebar-header { padding: 20px; background-color: rgba(0,0,0,0.2); text-align: center; }
        .sidebar-header h4 { margin: 0; font-weight: 700; font-size: 1.2rem; }
        .sidebar-menu { list-style: none; padding: 0; margin: 20px 0 0 0; }
        .sidebar-menu li { border-bottom: 1px solid rgba(255,255,255,0.05); }
        .sidebar-menu a { display: block; padding: 15px 20px; color: #bdc3c7; text-decoration: none; transition: all 0.3s; }
        .sidebar-menu a:hover, .sidebar-menu a.active { color: #fff; background-color: var(--accent-color); padding-left: 25px; }
        .sidebar-menu i { margin-right: 10px; width: 20px; text-align: center; }
        .main-content { margin-left: var(--sidebar-width); padding: 20px; }
        .toggle-btn { display: none; font-size: 1.5rem; cursor: pointer; color: var(--primary-color); margin-bottom: 20px; }
        
        .admin-form-card { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .image-preview { width: 150px; height: 150px; border: 2px dashed #ddd; margin-top: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #fafafa; }
        .image-preview img { width: 100%; height: 100%; object-fit: contain; }

        @media (max-width: 768px) {
            .sidebar { margin-left: -250px; }
            .sidebar.active { margin-left: 0; }
            .main-content { margin-left: 0; }
            .toggle-btn { display: block; }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4>Mc Electronics</h4>
            <small>Admin Panel</small>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fa fa-tachometer"></i> Dashboard</a></li>
            <li><a href="add-product.html"><i class="fa fa-plus-circle"></i> Add Product</a></li>
            <li><a href="manage-products.html" class="active"><i class="fa fa-list"></i> Manage Products</a></li>
            <li><a href="#"><i class="fa fa-shopping-bag"></i> Orders</a></li>
             <li><a href="manage-users.html"><i class="fa fa-users"></i> Users</a></li>
             <li><a href="manage-metadata.html"><i class="fa fa-tags"></i> Categories</a></li>
            <li><a href="../index.html"><i class="fa fa-home"></i> Back to Site</a></li>
            <li><a href="#" onclick="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="toggle-btn" onclick="document.getElementById('sidebar').classList.toggle('active')">
            <i class="fa fa-bars"></i> Menu
        </div>

        <h3 class="mb-4" style="color: var(--primary-color); font-weight: 700;">Edit Product</h3>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="admin-form-card">
                    <form id="editProductForm">
                      <input type="hidden" id="editProductId">
                      <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                      </div>
                      
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Brand</label>
                                <select class="form-control" id="productBrand">
                                    <option value="">Loading...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Category</label>
                                <select class="form-control" id="productCategory">
                                    <option value="">Loading...</option>
                                </select>
                            </div>
                        </div>
                      </div>
        
                      <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                                <label>Selling Price (₹)</label>
                                <input type="number" class="form-control" id="productPrice" required>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <label>MRP (₹)</label>
                                <input type="number" class="form-control" id="productMrp">
                            </div>
                          </div>
                      </div>
        
                      <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" id="productDesc" rows="4"></textarea>
                      </div>
        
                      <div class="form-group">
                        <label>Product Image</label>
                        <input type="file" class="form-control-file" id="productImage" accept="image/*">
                        <small class="text-muted">Upload to replace existing image.</small>
                        <div class="image-preview" id="imagePreview">
                            <small class="text-muted">Loading...</small>
                        </div>
                      </div>
        
                      <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: var(--primary-color); border: none;">
                          <i class="fa fa-save"></i> Save Changes
                      </button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script type="module" src="../js/admin-edit-product.js"></script>

</body>
</html>
