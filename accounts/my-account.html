<html>
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <meta
      name="keywords"
      content="Mc Electronics And Electrics , Mc Audio, Mc Electronics"
    />
    <meta
      name="description"
      content="Mc Electronics And Electrics, Mc Audio Karakberia"
    />
    <meta name="author" content="Manoj Chakrabortty" />
    <link rel="shortcut icon" href="../images/favicon.png" type="" />

    <title>My Account - Mc Electronics And Electrics</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />

    <!-- fonts style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!--owl slider stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />

    <!-- font awesome style -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../css/responsive.css" rel="stylesheet" />

    <style>
      .profile-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .profile-img-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto 20px;
      }
      .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #00bbf0;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      .profile-img-btn {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background: #00204a;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }
      .profile-img-btn:hover {
        background: #00bbf0;
        transform: scale(1.1);
      }
      .danger-zone {
        border-top: 1px solid #eee;
        margin-top: 40px;
        padding-top: 30px;
      }
      .btn-delete {
        background-color: #dc3545;
        color: white;
      }
      .btn-delete:hover {
        background-color: #c82333;
      }
    </style>
  </head>

  <body class="sub_page">
    <div class="hero_area">
      <div class="hero_bg_box">
        <div class="bg_img_box">
          <img src="../images/hero-bg.png" alt="" />
        </div>
      </div>

      <!-- header section strats -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="../index.html">
              <span> Mc Electronics And Electrics </span>
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../about.html"> About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../service.html">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../why.html">Why Us </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../team.html">Team</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pay-us.html">Pay</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="my-account.html">
                    <i class="fa fa-user" aria-hidden="true"></i> My Account
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <form class="form-inline">
                  <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </form>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <!-- end header section -->
    </div>

    <!-- profile section -->
    <section class="login_section layout_padding">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="auth-card" style="padding: 30px;">
              <div class="profile-header">
                <div class="profile-img-container">
                  <img src="../images/client1.jpg" alt="Profile Photo" id="profileImage" class="profile-img">
                  <button class="profile-img-btn" onclick="document.getElementById('uploadProfileInput').click()">
                    <i class="fa fa-camera"></i>
                  </button>
                  <input type="file" id="uploadProfileInput" accept="image/*" style="display: none;">
                </div>
                <h3>My <span>Profile</span></h3>
              </div>

              <form id="profileForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Full Name</label>
                      <input type="text" class="form-control" id="profileName" placeholder="Enter Full Name" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Email Address</label>
                      <input type="email" class="form-control" id="profileEmail" placeholder="Enter Email" readonly style="background-color: #eee; cursor: not-allowed;">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Phone Number</label>
                      <input type="tel" class="form-control" id="profilePhone" placeholder="Enter Phone Number">
                    </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" id="profileAddress" placeholder="Enter Address">
                    </div>
                  </div>
                </div>

                <div class="btn-box text-center mt-4">
                  <button type="submit" class="toggle-btn" style="width: 200px;">Update Profile</button>
                </div>
              </form>

              <div class="danger-zone text-center">
                <h5 style="color: #dc3545; margin-bottom: 15px;">Danger Zone</h5>
                <p class="text-muted">Once you delete your account, there is no going back. Please be certain.</p>
                <button onclick="deleteAccount()" class="btn btn-delete">Delete My Account</button>
                <br><br>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end profile section -->

    <!-- footer section -->
    <section class="footer_section">
      <div class="container">
        <p>
          &copy; <span id="displayYear"></span> <a href="http://mc-audio-karakberia.web.app/" target="_blank"><b>Mc Audio</b></a> All Rights Reserved.
        </p>
      </div>
    </section>
    <!-- footer section -->

    <!-- jQery -->
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script type="text/javascript" src="../js/custom.js"></script>

    <!-- Firebase Scripts -->
    <script type="module" src="../js/firebase-auth.js"></script>
    <script type="module" src="../js/profile-manager.js"></script>

  </body>
</html>
