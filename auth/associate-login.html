    <style>
        body {
            visibility: hidden;
            opacity: 0;
        }

        /* Modern Associate Login Enhancements */
        .login_section {
            background: linear-gradient(135deg, #00204a 0%, #1a1a2e 100%);
            min-height: 80vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Particles */
        .login_section::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 187, 240, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .login_section::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 187, 240, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, -30px) scale(1.1);
            }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heading_container h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #00204a;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .heading_container h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #00bbf0, #00204a);
            border-radius: 2px;
        }

        .heading_container h3 span {
            color: #00bbf0;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #00bbf0;
            box-shadow: 0 0 0 0.2rem rgba(0, 187, 240, 0.15);
            background: #fff;
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .btn-box button {
            background: linear-gradient(135deg, #00bbf0 0%, #0099cc 100%);
            border: none;
            border-radius: 10px;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 187, 240, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-box button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-box button:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 187, 240, 0.4);
        }

        .btn-box button:active {
            transform: translateY(0);
        }

        .toggle-password {
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            color: #00bbf0 !important;
            transform: translateY(-50%) scale(1.1);
        }

        .custom-control-label {
            color: #555;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .custom-control-input:checked~.custom-control-label::before {
            background-color: #00bbf0;
            border-color: #00bbf0;
        }

        #associate-error-msg {
            animation: shake 0.5s;
            padding: 12px;
            border-radius: 8px;
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
            font-weight: 500;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-8px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(8px);
            }
        }

        .g-recaptcha {
            animation: fadeIn 0.6s ease-out 0.4s backwards;
        }

        /* Icon Animation */
        .fa-motorcycle {
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
            }

            .heading_container h3 {
                font-size: 1.6rem;
            }

            .login_section::before,
            .login_section::after {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

    <!-- Settings Check Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import firebaseConfig from "../js/firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function checkRecaptchaSetting() {
            try {
                const docRef = doc(db, "settings", "config");
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // Check Recaptcha
                    if (data.recaptchaEnabled === true) {
                        const recaptchaDiv = document.querySelector('.g-recaptcha');
                        if (recaptchaDiv) {
                            recaptchaDiv.style.display = 'flex';
                        }
                    }
                }
            } catch (error) {
                console.error("Error checking settings:", error);
            }
        }

        checkRecaptchaSetting();
    </script>
